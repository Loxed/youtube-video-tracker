<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header-actions {
      display: flex;
      gap: 8px;
    }
    
    .header-btn {
      background: none;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .header-btn:hover {
      background: #f5f5f5;
      border-color: #999;
      color: #333;
    }
    
    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #ff0000;
    }
    
    .current-video {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border-left: 4px solid #ff0000;
    }
    
    .current-video-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .current-label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .video-progress {
      margin-top: 8px;
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .video-title {
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    
    .search-section {
      margin-bottom: 16px;
    }
    
    .search-container {
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #ff0000;
    }
    
    .clear-search {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 18px;
      color: #999;
      cursor: pointer;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .clear-search:hover {
      color: #666;
    }
    
    .courses-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .courses-header h3 {
      margin: 0;
      font-size: 16px;
    }
    
    .sort-controls {
      display: flex;
      align-items: center;
    }
    
    .sort-select {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      background: white;
      color: #333;
      transition: border-color 0.2s ease;
    }
    
    .sort-select:focus {
      outline: none;
      border-color: #ff0000;
    }
    
    .courses-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .course-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      display: flex;
      gap: 12px;
    }
    
    .course-item:hover {
      background: #f9f9f9;
      border-color: #ccc;
    }
    
    .course-item.current {
      border-left: 4px solid #ff0000;
      background: #fff5f5;
    }
    
    .course-thumbnail {
      flex-shrink: 0;
      width: 80px;
      height: 45px;
      border-radius: 4px;
      overflow: hidden;
      background: #f0f0f0;
    }
    
    .course-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .course-content {
      flex: 1;
      min-width: 0;
      position: relative;
    }
    
    .course-actions {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .course-item:hover .course-actions {
      opacity: 1;
    }
    
    .course-action-btn {
      background: none;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .course-action-btn:hover {
      background: #f5f5f5;
      border-color: #999;
    }
    
    .course-action-btn.remove:hover {
      background: #ffebee;
      border-color: #f44336;
      color: #f44336;
    }
    
    .course-title {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 6px;
      margin-right: 30px;
      line-height: 1.3;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .course-stats {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e0e0e0;
      border: 1px solid #000000;
      border-radius: 2px;
      margin: 8px 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #ff0000;
      transition: width 0.3s ease;
    }
    
    .no-courses {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px;
    }
    
    .simple-chapter-list {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    
    /* Dark mode support for popup */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }
      
      .header {
        border-bottom-color: #333;
      }
      
      .current-video {
        background: #2a2a2a;
      }
      
      .course-item {
        border-color: #333;
        background: #1a1a1a;
      }
      
      .course-item:hover {
        background: #2a2a2a;
      }
      
      .course-item.current {
        background: #2a2a2a;
        border-left-color: #ff0000;
      }
      
      .simple-chapter-list {
        color: #999;
      }
      
      .progress-bar {
        background: #333;
        border-color: #666;
      }
      
      .search-input {
        background: #2a2a2a;
        border-color: #444;
        color: #e0e0e0;
      }
      
      .search-input::placeholder {
        color: #999;
      }
      
      .search-input:focus {
        border-color: #ff0000;
        background: #333;
      }
      
      .sort-select {
        background: #2a2a2a;
        border-color: #444;
        color: #e0e0e0;
      }
      
      .sort-select:focus {
        border-color: #ff0000;
        background: #333;
      }
      
      .header-btn {
        border-color: #444;
        color: #e0e0e0;
      }
      
      .header-btn:hover {
        background: #333;
        border-color: #666;
      }
      
      
      .course-action-btn {
        border-color: #444;
        color: #e0e0e0;
      }
      
      .course-action-btn:hover {
        background: #333;
        border-color: #666;
      }
      
      .course-action-btn.remove:hover {
        background: #4a1a1a;
        border-color: #ff6b6b;
        color: #ff6b6b;
      }
      
      /* Invert SVG icons in dark mode */
      img[src$=".svg"] {
        filter: invert(1) brightness(0.8);
      }
    }
    
    .chapter-item:last-child {
      border-bottom: none;
    }
    
    .chapter-completed {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><img src="icons/icon.png" width="18" height="18" style="vertical-align: middle; margin-right: 8px;">Course Tracker</div>
    <div class="header-actions">
      <button id="refresh-button" class="header-btn" title="Refresh courses">
        <img src="icons/reset.svg" width="14" height="14">
      </button>
    </div>
  </div>
  
  <div id="current-video" class="current-video" style="display: none;">
    <div class="current-video-header">
      <span class="current-label">Currently Watching</span>
    </div>
    <div class="video-title" id="current-title"></div>
    <div class="video-progress" id="current-progress" style="display: none;">
      <div class="progress-info">
        <span id="progress-text">0/0 chapters</span>
        <span id="watch-time">0:00 watched</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>
    </div>
  </div>
  
  <div id="search-section" class="search-section">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search courses..." class="search-input">
      <button id="clear-search" class="clear-search" style="display: none;">Ã—</button>
    </div>
  </div>
  
  <div id="courses-section">
    <div class="courses-header">
      <h3>Your Courses (<span id="course-count">0</span>)</h3>
      <div class="sort-controls">
        <select id="sort-select" class="sort-select">
          <option value="recent">Recently Watched</option>
          <option value="progress">Progress</option>
          <option value="title">Title A-Z</option>
          <option value="added">Date Added</option>
        </select>
      </div>
    </div>
    <div id="courses-list" class="courses-list">
      <div class="no-courses">No courses tracked yet. Visit a YouTube video and click "Track Course" to get started!</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
